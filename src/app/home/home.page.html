<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>



  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
    <ion-button (click)="testOpenWebView()">Click to function webView</ion-button>
    <ion-button (click)="testOpen()">Click to function plugin</ion-button>
    <ion-button (click)="testNewOpen()">Click to new function</ion-button>
    <ion-button (click)="alertFunction()">Click to test alert</ion-button>
  </div>
</ion-content>
